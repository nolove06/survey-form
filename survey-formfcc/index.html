<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form - FCC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <header class="header">
     <h1 id="title" class="text-center">Survey Form</h1>
     <p id="description" class="description text-center">
       Thank you for taking the time to help us improve the platform
     </p>
   </header>
   <form id="survey-form">
     <div class="form-group">
       <label id="name-label" for="name">Name</label>
       <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
     </div>
     <div class="form-group">
       <label id="email-label" for="email">Email</label>
       <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
     </div>
     <div class="form-group">
      <label id="phone" for="phone">phone</label>
      <input name="phone" placeholder="+212600000" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">image</label>
      <input name="file" placeholder="domain name" class="form-control" type="file">
    </div>
 
     <div class="form-group">
       <p>Any comments or suggestions?</p>
       <textarea id="comments" class="input-textarea" name="comment"
         placeholder="Enter your comment here..."></textarea>
     </div>

     <div class="form-group">
       <button type="submit" id="submit" class="submit-button">
         Submit
       </button>
     </div>
   </form>
 </div>

</html>
